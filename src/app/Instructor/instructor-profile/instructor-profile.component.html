<div class="container mt-5">
    <!-- Card Container -->
    <div class="card shadow-sm" style="max-width: 800px; margin: auto; border-radius: 10px;">
      <div class="card-body p-4">
        <!-- Profile Header -->
        <div class="d-flex align-items-center mb-4">
          <!-- User Icon -->
           <img src="https://t3.ftcdn.net/jpg/05/17/79/88/360_F_517798849_WuXhHTpg2djTbfNf0FQAjzFEoluHpnct.jpg" height="100px">
          <div class="ms-3">
            <h4 class="mb-1">{{user.userName}}</h4>
            <p class="text-muted mb-0">Role: <strong>{{user.role}}</strong></p>
          </div>
        </div>
  
        <!-- Horizontal Divider -->
        <hr />
  
        <!-- Tabular Information -->
        <div class="table-responsive">
          <table class="table mb-0">
            <tbody>
              <tr>
                <th scope="row" style="width: 30%; border: none;">Username:</th>
                <td style="border: none;">{{user.userName}}</td>
              </tr>
              <tr>
                <th scope="row" style="width: 30%; border: none;">Email:</th>
                <td style="border: none;">
                  <a >{{user.email}}</a>
                </td>
              </tr>
              <tr>
                <th scope="row" style="width: 30%; border: none;">Phone Number:</th>
                <td style="border: none;">+91 {{user.phoneNumber}}</td>
              </tr>
              <tr *ngIf=user?.active>
                <th scope="row" style="width: 30%; border: none;">Is Active:</th>
                <td style="border: none;">
                  <span class="badge bg-success">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Edit Profile Button -->
        <div class="text-end mt-4">
          <a href="#" class="btn btn-outline-primary btn-sm">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
