<div *ngIf="courses.length === 0; else showCourses" class="w-100">
  <!-- Display message if no courses -->
  <div class="d-flex justify-content-between align-items-center no-courses">
    <div class="alert alert-warning w-75 text-center no-courses-box" role="alert">
      No courses added yet!
    </div>
    <!-- Button to Add Courses -->
    <a href="instructor-dashboard/courses/addCourse" class="btn btn-primary add-course-btn p-3">
      Add Course
    </a>
  </div>
</div>

<ng-template #showCourses>
  <!-- Add Course Button -->
  <div class="d-flex justify-content-end mb-3">
    <a href="instructor-dashboard/courses/addCourse" class="btn btn-success add-course-btn">
      Add Course
    </a>
  </div>

  <!-- Display courses -->
  <div class="row">
    <div *ngFor="let course of courses" class="col-md-4 mb-6">
      <div class="card h-100 course-card shadow-sm">
        <!-- Course Image -->
        <div class="card-image-container">
          <img
            [src]="course.imageUrl"
            alt="{{ course.title }}"
            class="card-img-top course-image"
          />
        </div>
        <div class="card-body">
          <!-- Course Details -->
          <h5 class="card-title course-title">{{ course.title }}</h5>
          <p class="card-text course-description">{{ course.description }}</p>
          <p class="text-muted">
            <strong>Category:</strong> {{ course.category }}
          </p>
          <p class="text-muted">
            <strong>Status:</strong> {{ course.status }}
          </p>
          <p class="text-muted">
            <strong>Created Date:</strong> {{ course.createdDate }}
          </p>

          <!-- Add Modules Button -->
          <div class="text-center mt-3">
            <div class="row g-3">
              <a
              href="instructor-dashboard/courses/{{course.courseId}}/addModule"
              class="btn btn-primary add-course-btn p-3"
            >
              Add Modules
            </a>
            <a
              href="instructor-dashboard/courses/{{course.courseId}}/viewModule"
              class="btn btn-success add-course-btn p-3"
            >
              View Modules
            </a>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</ng-template>
